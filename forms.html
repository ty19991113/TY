<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>手机移动端主题</title>
		<link rel="stylesheet" href="Bootstrap.css">
		<link rel="stylesheet" href="jquery.mobile.css" />
		<link rel="stylesheet" href="jquery.mobile.icons.min.css" />
		<script src="jquery.js"></script>
		<script src="jquery.mobile.js"></script>
	</head>
	<body>
		<div data-role="page" data-theme="a">
			<div data-role="header" data-position="inline">
				<h1>手机移动端</h1>
				<div data-role="navbar">
					<ul>
						<li><a href="第十次作业（移动端）.html" data-icon="home">首页</a></li>
						<li><a href="listviews.html" data-icon="grid">介绍列表</a></li>
						<li><a href="forms.html" data-icon="gear" class="ui-btn-active">调查表单</a></li>
					</ul>
				</div>
			</div>
			<div data-role="content" data-theme="a">

				<a href="https://github.com/commadelimited/jQuery-Mobile-Bootstrap-Theme" data-role="button" data-icon="star">做一流服务</a>

				<h2>调查表单（“百分”的用心改进只为您的“十分”满意）</h2>

				<form action="#" method="get">
					<p><a href="http://jquerymobile.com/demos/1.2.0/docs/forms/forms-all-mini.html"></a><a href="http://jquerymobile.com/demos/1.2.0/docs/forms/forms-all-compare.html"></p>

					<div data-role="fieldcontain">
						<label for="name">输入文字：</label>
						<input type="text" name="name" id="name" value=""  />
					</div>

					<div data-role="fieldcontain">
						<label for="textarea">文本区</label>
						<textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
					</div>

					<div data-role="fieldcontain">
						<label for="search">输入调查内容：</label>
						<input type="search" name="password" id="search" value=""  />
					</div>

					<div data-role="fieldcontain">
						<label for="slider2">关闭搜索框:</label>
						<select name="slider2" id="slider2" data-role="slider">
							<option value="off">关</option>
							<option value="on">开</option>
						</select>
					</div>

					<div data-role="fieldcontain">
						<fieldset data-role="controlgroup">
							<legend>因为什么而选择了我们（可多选）:</legend>
							<input type="checkbox" name="checkbox-1a" id="checkbox-1a" class="custom" />
							<label for="checkbox-1a">高端品质</label>

							<input type="checkbox" name="checkbox-2a" id="checkbox-2a" class="custom" />
							<label for="checkbox-2a">服务周到</label>

							<input type="checkbox" name="checkbox-3a" id="checkbox-3a" class="custom" />
							<label for="checkbox-3a">物美价廉</label>

							<input type="checkbox" name="checkbox-4a" id="checkbox-4a" class="custom" />
							<label for="checkbox-4a">其他</label>
					    </fieldset>
					</div>


					<div data-role="fieldcontain">
					    <fieldset data-role="controlgroup">
					    	<legend>在以下四种植物中选择你较为喜爱的一种植物:</legend>
							<input type="radio" name="radio-choice-1" id="radio-choice-1" value="choice-1" checked="checked" />
							<label for="radio-choice-1">吊兰</label>

							<input type="radio" name="radio-choice-1" id="radio-choice-2" value="choice-2"  />
							<label for="radio-choice-2">水仙</label>

							<input type="radio" name="radio-choice-1" id="radio-choice-3" value="choice-3"  />
							<label for="radio-choice-3">多肉</label>

							<input type="radio" name="radio-choice-1" id="radio-choice-4" value="choice-4"  />
							<label for="radio-choice-4">昙花</label>
					    </fieldset>
					</div>

					<div data-role="fieldcontain">
					    <fieldset data-role="controlgroup" data-type="horizontal">
							<legend>喜欢何种风格的植物</legend>
							<input type="radio" name="radio-choice-b" id="radio-choice-c" value="on" checked="checked" />
							<label for="radio-choice-c">漂亮</label>
							<input type="radio" name="radio-choice-b" id="radio-choice-d" value="off" />
							<label for="radio-choice-d">萌</label>
							<input type="radio" name="radio-choice-b" id="radio-choice-e" value="other" />
							<label for="radio-choice-e">挺拔</label>
					    </fieldset>
					</div>

					<div data-role="fieldcontain">
						<label for="select-choice-a" class="select">选择你喜爱的模式:</label>
						<select name="select-choice-a" id="select-choice-a" data-native-menu="false">
							<option>温馨</option>
							<option value="standard">宁静</option>
							<option value="rush">清凉</option>
							<option value="express">纯色</option>
							<option value="overnight">渐变</option>
						</select>
					</div>

					<div class="ui-body ui-body-b">
						<fieldset class="ui-grid-a">
							<div class="ui-block-a"><button type="submit" data-theme="d">取消</button></div>
							<div class="ui-block-b"><button type="submit" data-theme="a">完成</button></div>
					    </fieldset>
					</div>
				</form>

			</div>
		</div>
	</body>
</html>
